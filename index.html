<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="cardBlue">
        <div class="">
          <h1 class="youResult">Your Result</h1>
        </div>

        <div class="circle">
          <span class="bigNumber">76</span>
          <span class="of">of 100</span>
        </div>

        <p class="great">Great</p>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="cardWhite">
        <div class="parentSummary">
          <h2 class="summary">Summary</h2>
        </div>
        <div class="divNote">
          <div class="inline">
            <div class="space">
              <img src="./assets/images/icon-reaction.svg" alt="svg" />
              <span class="color1">Reaction</span>
            </div>
            <span
              ><strong>80 <span class="hundred">/ 100</span></strong></span
            >
          </div>

          <div class="inline">
            <div class="space">
              <img src="./assets/images/icon-memory.svg" alt="svg" />
              <span class="color2">Memory</span>
            </div>
            <span
              ><strong>92 <span class="hundred">/ 100</span></strong></span
            >
          </div>
          <div class="inline">
            <div class="space">
              <img src="./assets/images/icon-verbal.svg" alt="svg" />
              <span class="color3">Verbal</span>
            </div>
            <span
              ><strong>61 <span class="hundred">/ 100</span></strong></span
            >
          </div>
          <div class="inline">
            <div class="space">
              <img src="./assets/images/icon-visual.svg" alt="svg" />
              <span class="color4">Visual</span>
            </div>
            <span
              ><strong>72 <span class="hundred">/ 100</span></strong></span
            >
          </div>
        </div>
        <button class="custom-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
